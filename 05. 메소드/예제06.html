<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 6</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header id="header"></header>
    <div class="qaBox">
        <h3>예제 06</h3>
        <strong>mouse 이벤트와 attr, removeAttr 메소드를 공부하신 후 진행</strong>
        <div class="q">
            - 버튼 1을 클릭했을 때 박스 1 안의 input 의 type 을 radio 로 변경해주세요.<br>
            - box1 에 마우스를 올렸을 때 input 의 type 을 다시 text로 변경해주세요.<br>
            - 버튼 2를 클릭했을 때 박스안의 input 의 type 을 없애주세요.<br><br>
            <button class="btn1" type="button" style="width:200px; height:40px; background:#eaeaea;">버튼 1</button>                                    
            <button class="btn2" type="button" style="width:200px; height:40px; background:#eaeaea;">버튼 2</button>                                    
            <br><br>
            <div class="box1" style="border:1px solid #000; padding:30px;">
                <input type="text">
            </div>
        </div>
        <div class="a">
            <script>
                $(function(){
                    $('.btn1').on('click', function(){
                        $('.box1').find('input').attr('type','radio');
                    });

                    $('.box1').on('mouseover', function(){
                        $(this).find('input').attr('type','text');
                    });
                    
                    $('.btn2').on('click', function(){
                        $('.box1').find('input').removeAttr('type');
                    });
                });
            </script>
        </div>
    </div>    
    <footer id="footer"></footer>
</body>
</html>
