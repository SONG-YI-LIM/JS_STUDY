<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 4</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header id="header"></header>
    <div class="qaBox">
        <h3>예제 04</h3>
        <strong>attr 메소드를 공부하신 후 진행</strong>
        <div class="q">            
            - 박스 1에 있는 이미지에 src 값을 /우리씨앤씨/퍼블팀짱.png 로 적용해주세요.<br>
            - 박스 1에 src값이 적용되었다면 그 값을 변수에 담아 버튼 1을 클릭할 때 박스 2에 있는 이미지에 박스 1의 이미지 src 값을 넣어주세요.<br><br>
            <button class="btn1" type="button" style="width:200px; height:40px; background:#eaeaea;">버튼 1</button>                        
            <br><br>
            <div class="box1">
                <img src="" alt="">
            </div>
            <div class="box2">
                <img src="" alt="">
            </div>
        </div>
        <div class="a">
            <script>
                $(function(){
                    let $src = "/우리씨앤씨/퍼블팀짱.png";
                    $('.box1 img').attr('src', $src);
                    $('.btn1').on('click', function(){
                        $('.box2 img').attr('src', $src);
                    });
                });
            </script>
        </div>
    </div>    
    <footer id="footer"></footer>
</body>
</html>
