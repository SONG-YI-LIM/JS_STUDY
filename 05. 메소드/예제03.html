<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 3</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header id="header"></header>
    <div class="qaBox">
        <h3>예제 03</h3>
        <strong>width,height 메소드를 공부하신 후 진행</strong>
        <div class="q">            
            - 박스 1에 width,height 메소드를 사용하여 width="300px" height="300px" 을 적용해주세요.<br>
            - 박스 1에 width,height 적용되었다면 그 값을 변수에 담아 버튼 1을 클릭할 때 박스 2에 박스 1의 width,height 똑같이 넣어주세요.<br><br>
            <button class="btn1" type="button" style="width:200px; height:40px; background:#eaeaea;">버튼 1</button>                        
            <br><br>
            <div class="box1">
                박스1
            </div>
            <div class="box2">
                박스2
            </div>
        </div>
        <div class="a">
            <script>
                $(function(){
                    let $css = {"width":"300px", "height":"300px"};
                    $('.box1').css($css);
                    $('.btn1').on('click', function(){
                        $('.box2').css($css);
                    });
                });
            </script>
        </div>
    </div>    
    <footer id="footer"></footer>
</body>
</html>
