<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 8</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header id="header"></header>
    <div class="qaBox">
        <h3>예제 08</h3>
        <strong>prop(), removeProp() 메소드에 대해 공부 후 진행해주세요.</strong>
        <div class="q">
            - 1번 버튼을 클릭했을때 "멋있다"에 checked가 적용<br>
            - 2번 버튼을 클릭했을때 "멋있다"에 checked가 해제되고 "귀엽다"에 checked 적용<br>
            - 3번 버튼을 클릭했을때 "별로다"에 checked가 적용되고 alert 창에 "유감" 을 노출<br>            
            - 전체 동의 버튼을 클릭하면 모두 동의가 되도록 해주세요.<br>
            - 반드시 1,2 번 버튼 기능을 적용하지 않고 넘어가지 않습니다.<br><br>
            <button class="btn1" type="button" style="width:200px; height:40px; background:#eaeaea;">1번버튼</button>                                  
            <button class="btn2" type="button" style="width:200px; height:40px; background:#eaeaea;">2번버튼</button>                                  
            <button class="btn3" type="button" style="width:200px; height:40px; background:#eaeaea;">3번버튼</button>                                  
            <button class="btn4" type="button" style="width:200px; height:40px; background:#eaeaea;">전체동의</button>                                  
            <br><br>
            <div class="box box1" style="border:1px solid #000; padding:30px;">
                본인이 생각하기에 김민규는?<br>

                <span class="chk1">
                    <label for="chk01">멋있다.</label>
                    <input type="checkbox" id="chk01">
                </span>
                <span class="chk2">
                    <label for="chk02">귀엽다.</label>
                    <input type="checkbox" id="chk02">
                </span>
                <span class="chk3">
                    <label for="chk03">별로다.</label>
                    <input type="checkbox" id="chk03">
                </span>
                <span class="chk4">
                    <label for="chk04">별로 생각안해봤따.</label>
                    <input type="checkbox" id="chk04">
                </span>
                                
            </div>
        </div>
        <div class="a">
            <script>
                $(function(){
                    $('.btn1').on('click', function(){
                        $('.chk1 input').prop("checked", true);
                    });

                    $('.btn2').on('click', function(){
                        $('span[class^="chk"] input').prop("checked", false);
                        $('.chk2 input').prop("checked", true);
                    });

                    $('.btn3').on('click', function(){
                        $('.chk3 input').prop("checked", true);
                        setTimeout("alert('유감');", 100);
                    });

                    $('.btn4').on('click', function(){
                        $('span[class^="chk"] input').prop("checked", true);
                    });
                });
            </script>
        </div>
    </div>    
    <footer id="footer"></footer>
</body>
</html>
