<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 2</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header id="header"></header>
    <div class="qaBox">
        <h3>예제 02</h3>
        <strong>text 메소드를 공부하신 후 진행</strong>
        <div class="q">            
            - 버튼 1 를 클릭 할 때 박스 1의 p에 "박스내용" 문구를 넣어주세요.<br>
            - 박스 1 의 p 태그에 문구가 들어갔따면 변수에 담아서 버튼 2를 클릭할때 박스 1의 p 태그의 문구를 박스 2의 p 태그에 문구를 똑같이 넣어주세요.<br><br>
            <button class="btn1" type="button" style="width:200px; height:40px; background:#eaeaea;">버튼 1</button>
            <button class="btn2" type="button" style="width:200px; height:40px; background:#eaeaea;">버튼 2</button>
            
            <br><br>
            <div class="box1" style="width:300px; height:300px; border:1px solid #000;">
                <p></p>
            </div>
            <div class="box2" style="width:300px; height:300px; border:1px solid #000;">
                <p></p>
            </div>
        </div>
        <div class="a">
            <script>
                $(function(){
                    $('.btn1').on('click', function(){
                        $('.box1 > p').text('박스내용');
                    });
                    $('.btn2').on('click', function(){
                        let $text = $('.box1 > p').text();
                        $('.box2 > p').text($text);
                    });
                });
            </script>
        </div>
    </div>    
    <footer id="footer"></footer>
</body>
</html>
