<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 2</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header id="header"></header>
    <div class="qaBox">
        <h3>예제 02 - 마우스 이벤트</h3>
        <strong>mousedown, mouseup 이벤트를 공부하신 후 진행하세요.</strong>
        <div class="q">            
            - box 에 마우스 버튼을 누를 때 body 의 색상이 background:#000; 이 되고,<br>
            마우스 버튼을 땔 때 background:red; 가 되도록 적용해주세요.
            <div class="box" style="display:block; width:450px; height:450px; border:1px solid #000;">
                난 박스!
            </div>
        </div>
        <div class="a">
            <script>
                $(function(){
                    $('.box').mousedown(function(){
                        $(this).css({"background":"#000"});
                    });
                    $('.box').mouseup(function(){
                        $(this).css({"background":"red"});
                    });
                });
            </script>
        </div>
    </div>    
    <footer id="footer"></footer>
</body>
</html>
