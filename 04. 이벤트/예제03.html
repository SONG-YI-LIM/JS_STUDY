<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 2</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header id="header"></header>
    <div class="qaBox">
        <h3>예제 03 - 마우스 이벤트</h3>
        <strong>mouseenter, mouseleave 이벤트를 공부하신 후 진행하세요.</strong>
        <div class="q">            
            - box 에 마우스가 들어가졌을때 box의 background:#000; 을 적용해주세요.<br>
            그리고 마우스가 나갔을 때 background:green; 를 적용해주세요.
            <div class="box" style="width: 400px; height:400px; border:1px solid #000;">
                난 박스!
            </div>
        </div>
        <div class="a">
            <script>
                $(function(){
                    $('.box').mouseenter(function(){
                        $(this).css({"background":"#000"});
                    });
                    $('.box').mouseleave(function(){
                        $(this).css({"background":"green"});
                    });
                });
            </script>
        </div>
    </div>    
    <footer id="footer"></footer>
</body>
</html>
