<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 2</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header id="header"></header>
    <div class="qaBox">
        <h3>예제 04 - 마우스 이벤트 응용</h3>
        <strong>mouseenter, mouseleave 이벤트와 요소 선택자 메소드를 활용하여 적용</strong>
        <div class="q">            
            - box 에 마우스가 올라갈경우 boxWrap 에 position:relative 를 적용<br>
            - box 에 position:absolute; top:0; left:0; 을 적용 <br>
            <div class="boxWrap">
                <div class="box box01" style="width: 400px; height:400px; border:1px solid #000;">
                    난 박스 01!
                </div>
                <div class="box box02" style="width: 400px; height:400px; border:1px solid #000;">
                    난 박스 02!
                </div>
            </div>            
        </div>
        <div class="a">
            <script>
                $(function(){
                    $('.box').mouseenter(function(){
                        $(this).parent().css({"position":"relative"});
                        $(this).css({"position":"absolute", "top":"0", "left":"0"});
                    });
                });
            </script>
        </div>
    </div>    
    <footer id="footer"></footer>
</body>
</html>
<style>
    .boxWrap {width:100%; height:500px;}
</style>
