<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 1</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header id="header"></header>
    <div class="qaBox">
        <h3>예제 01 - 선택한 요소 접근</h3>
        <strong>jquery click 이벤트와 선택자를 공부하고 진행.</strong>
        <div class="q">       
            - 리스트 6을 클릭 시 리스트 2의 컬러를 red 로 변경해주세요.   
            <ul id="list01">
                <li>
                    <ul>
                        <li>리스트 1</li>
                        <li class="this">리스트 2</li>
                    </ul>
                </li>
                <li>
                    <ul>
                        <li>리스트 3</li>
                        <li>리스트 4</li>
                    </ul>
                </li>
                <li>
                    <ul>
                        <li>리스트 5</li>
                        <li class="select">리스트 6</li>
                    </ul>
                </li>
                <li>
                    <ul>
                        <li>리스트 7</li>
                        <li>리스트 8</li>
                    </ul>
                </li>
            </ul>            
        </div>        
        <div class="a">   
            <script>
                $(function(){
                    $(".select").on("click", function(){
                        $(".this").css({"color":"red"});
                    });
                })
            </script>
        </div>
    </div>
    <footer id="footer"></footer>
</body>
<style>
    ul > li {margin-top:15px;}
    ul > li * {display:block; margin:5px 0;}
</style>
</html>
