<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 2</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="qaBox">
        <h3>예제 02</h3>
        <strong>const, let, var 에 대해 공부 후 진행</strong>
        <div class="q">
            console.log(1번,2번) 에서 숫자 몇과 몇이 노출되는지 작성해주세요.<br>
            주석을 풀지않고 생각해서 작성 부탁드립니다.
        </div>
        <div class="a">
            <script>
                $(function(){
                    let a = 0;
                    $(".qaBox").each(function(){
                        let a = 1;
                        console.log(a+a); // 2
                    })
                    console.log(a+a); // 0

                })
            </script>
            <p>답 작성: </p>
        </div>
    </div>

</body>
</html>
